            //HOME PAGE TYPEWRITER FUNCTION//
var i = 0;
var txt = "Hi, I am Connie. Welcome to my portfolio website. I am trying to Git good at web development. Git it?"
var speed = 90;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("typing").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
